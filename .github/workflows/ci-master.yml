name: CI / CD Master
on:
  push:
    branches:
      - master
    tags-ignore:
      - *

jobs:
  npm-ci-cd-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with: {node-version: 10.x}
      - name: npm-install
        run:  npm install
      - name: npm-lint
        run:  npm run lint
      - name: npm-build
        run:  npm run build
      - name: npm-test
        uses: paambaati/codeclimate-action@v2.2.1
        env:
          CC_TEST_REPORTER_ID: ${{secrets.cc_token}}
        with:
          coverageCommand: npm run test
      - name: npm-meta
        run:  npm run meta
      - name: npm-docs
        run:  npm run docs
      - name: gh-pages
        uses: maxheld83/ghpages@v0.2.1
        with:
          GH_PAT: ${{secrets.gh_pages_token}}
        env:
          BUILD_DIR: docs/
